<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="/books/lab9_part2/addbook2/">Add New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} - ${{ book.price }} (Edition {{ book.edition }})
            <a href="/books/lab9_part2/editbook2/{{ book.id }}/">Edit</a>
            <a href="/books/lab9_part2/deletebook2/{{ book.id }}/">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% if form %}
    <h2>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ button_text }}</button>
    </form>
{% endif %}
</body>
</html>
