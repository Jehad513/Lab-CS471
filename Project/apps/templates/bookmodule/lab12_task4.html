<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h2>Task 4: Change Style on Mouse Hover</h2>
    <div id="hoverDiv" style="width: 300px; height: 200px; background-color: lightgreen;">
        <p>Hover over this div to change its style.</p>
    </div>

    <script>
        const hoverDiv = document.getElementById('hoverDiv');

        hoverDiv.onmouseover = function() {
            hoverDiv.style.backgroundColor = "lightyellow";
            hoverDiv.style.fontSize = "20px";
        };

        hoverDiv.onmouseout = function() {
            hoverDiv.style.backgroundColor = "lightgreen";
            hoverDiv.style.fontSize = "16px";
        };
    </script>
</body>
</html>
