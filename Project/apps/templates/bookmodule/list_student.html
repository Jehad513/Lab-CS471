<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .button {
            text-decoration: none;
            padding: 5px 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }
        .button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <h1>Students List</h1>
    <a href="{% url 'students.add_student' %}" class="button">Add Student</a>
    <br><br>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>

        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.adress }}</td>
                <td><a href="{% url 'students.edit_student' student.id %}" class="button">Edit</a></td>
                <td><a href="{% url 'students.delete_student' student.id %}" class="button">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
